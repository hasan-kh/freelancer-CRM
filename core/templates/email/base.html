{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer CRM Email</title>
  <style>
    /* Basic email reset */
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    table {
      border-spacing: 0;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #2e7d68;
    }
    .envelope-border {
      border: 2px solid #2e7d68;
      opacity: 0.3;
    }
    .header, .footer {
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
        font-size: 1.2em;
    }
    .title {
      font-size: 24px;
      color: #2e7d68;
    }
    .logo img {
      max-width: 80px;
      height: auto;
    }
    .button, .link {
      color: #ffffff;
      background-color: #2e7d68;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin: 15px 0;
    }
    .code-label {
      font-weight: bold;
      color: #2e7d68;
      margin-top: 15px;
      display: block;
      text-align: center;
    }
    .code-box {
      border: 1px solid #2e7d68;
      padding: 10px;
      font-family: monospace;
      font-size: 18px;
      color: #333333;
      width: 50%;
      margin: 0 auto;
      text-align: center;
    }
    .quote-box {
      font-style: italic;
      color: #555555;
      padding: 10px;
      border-left: 4px solid #2e7d68;
      margin: 15px 0;
    }
    .footer-link {
      font-size: 0.85em;
      color: #888888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <table role="presentation">

    <tr>
      <td class="header">
          <div class="logo">
              <img src="{% static 'images/logo.svg' %}" alt="Logo">
          </div>

          <a href="http://{{ site_domain }}" style="text-decoration: none;">
            <div class="title">{{ site_name }}</div>
          </a>
      </td>
    </tr>

    <tr>
      <td class="content">
          {% block content %}{% endblock %}
      </td>
    </tr>

    <tr>
      <td class="footer footer-link">
        <a href="http://{{ site_domain }}" style="color: #2e7d68; text-decoration: none;">{{ site_domain }}</a>
      </td>
    </tr>
  </table>
</body>
</html>
